
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="hellotime,微博,社交">
  <meta name="description" content="hellotime是一个社交微博平台">
  <link rel="stylesheet" href="../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../res/css/global.css">
</head>
<body>

<div class="fly-header layui-bg-black">
  <div class="layui-container">
    <a class="fly-logo" href="">
      <img src="../../res/images/hellotime_logo2.png" alt="hellotime">
    </a>
       <ul class="layui-nav fly-nav layui-hide-xs">
	   <li class="layui-nav-item layui-this">
        <a href="../index.html"><i class="layui-icon layui-icon-home">&#xe68e;</i>首页</a>
      </li>
    </ul>
    
    <ul class="layui-nav fly-nav-user">
      <!-- 未登入的状态 -->
      <li class="layui-nav-item">
        <a class="iconfont icon-touxiang layui-hide-xs" href="user/login.html"></a>
      </li>
      <li class="layui-nav-item">
        <a href="login.html">登入</a>
      </li>
      <li class="layui-nav-item">
        <a href="reg.html">注册</a>
      </li>
      
    </ul>
  </div>
</div>

<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="login.html">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
                     <form method="post" action="/HelloTime/reg">
			
              <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">您唯一的登入名</div>
              </div>
			  
              <div class="layui-form-item">
                <label for="L_nickname" class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_nickname" name="nickname" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
			  
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
			  
              <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
			  
			  <div class="layui-form-item">
                <label for="L_realname" class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_realname" name="realname" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>

			  <div class="layui-form-item">
                <label for="test17" class="layui-form-label">您的生日</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="test17" placeholder="yyyy-MM-dd" name="birthday">
				</div>
              </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
					<div class="layui-input-block">
					  <input type="radio" name="sex" value="男" title="男" checked="" >
					  <input type="radio" name="sex" value="女" title="女" >
					  <input type="radio" name="sex" value="保密" title="保密" >
					</div>
              </div>
			  
			   <div class="layui-form-item">
					<label class="layui-form-label">地址</label>
					<div class="layui-input-inline">
					  <select name="quiz1">
						<option value="">请选择省</option>
						<option value="浙江" selected="">浙江省</option>
						<option value="你的工号">江西省</option>
						<option value="你最喜欢的老师">福建省</option>
					  </select>
					</div>
					<div class="layui-input-inline">
					  <select name="quiz2">
						<option value="">请选择市</option>
						<option value="杭州">杭州</option>
						<option value="宁波" disabled="">宁波</option>
						<option value="温州">温州</option>
						<option value="温州">台州</option>
						<option value="温州">绍兴</option>
					  </select>
					</div>
					<div class="layui-input-inline">
					  <select name="quiz3">
						<option value="">请选择县/区</option>
						<option value="西湖区">西湖区</option>
						<option value="余杭区">余杭区</option>
						<option value="拱墅区">临安市</option>
					  </select>
					</div>
					</div>
					
					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
						  <input type="text" id="L_email" name="email" required lay-verify="email" autocomplete="off" class="layui-input">
						</div>
					</div>
					
										<div class="layui-form-item">
						<label for="L_phone" class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
						  <input type="text" id="L_phone" name="phone" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					
										<div class="layui-form-item">
						<label for="L_verification" class="layui-form-label">验证码</label>
						<div class="layui-input-inline">
						  <input type="text" id="L_verification" name="verification" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
			  
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*" >立即注册</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="fly-footer">
  <p><a >HelloTime</a> 2018 &copy; <a >大牛公司 出品</a></p>
  <p>时间是永恒的见证者！欢迎使用HelloTime！</p>
</div>

<script src="../../res/layui/layui.js"></script>

<script>
layui.use(['laydate'], function(){
  var laydate = layui.laydate;
  laydate.render({
    elem: '#test17'
  });
});	
</script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>

</body>
</html>
